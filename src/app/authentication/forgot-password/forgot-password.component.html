<div class="forgot-password-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div
                class="daxa-form ml-auto mr-auto border-radius bg-white"
                [class.card-borderd-theme]="themeService.isCardBorder()"
            >
                <div class="title text-center">
                    <h3>Forgot Your Password?</h3>
                    <p class="ml-auto mr-auto">
                        Enter your email address associated with your Merchant
                        Center, and we will email you a link to reset your
                        password.
                    </p>
                </div>
                <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="main-label d-block lh-1 text-black">
                            Email Address
                        </label>
                        <mat-form-field>
                            <mat-label> Enter email address </mat-label>
                            <input
                                matInput
                                type="email"
                                id="email"
                                formControlName="email"
                            />
                        </mat-form-field>
                        <div
                            class="error text-danger"
                            *ngIf="
                                authForm.get('email')!.hasError('required') &&
                                authForm.get('email')!.touched
                            "
                        >
                            Email is required.
                        </div>
                        <div
                            class="error text-danger"
                            *ngIf="
                                authForm.get('email')!.hasError('email') &&
                                authForm.get('email')!.touched
                            "
                        >
                            Please enter a valid email address.
                        </div>
                    </div>
                    <button mat-button class="btn" type="submit">Send</button>
                    <div class="text-center back-to-sign-in">
                        <a mat-button routerLink="/authentication">
                            <i class="ri-arrow-left-s-line"></i>
                            Nevermind, I remember my password
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
