<!-- Breadcrumb -->
<div
    class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between"
>
    <h5 class="mb-0">Reply</h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">Reviews</li>
        <!-- <li class="breadcrumb-item position-relative">
            Categories
        </li>
        <li class="breadcrumb-item position-relative">
            Edit Category
        </li> -->
    </ol>
</div>

<!-- Edit Category -->
<mat-card
    class="daxa-card edit-category-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">Reply</h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Customer Name
                        </label>
                        <mat-form-field>
                            <mat-label> Customer name </mat-label>
                            <input matInput value="Electronics" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Campaign Name
                        </label>
                        <mat-form-field>
                            <mat-label> Campaign Name </mat-label>
                            <input matInput value="electronics" />
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Customer Review
                        </label>
                        <mat-form-field>
                            <mat-label> Customer review </mat-label>
                            <input matInput value="electronics" />
                        </mat-form-field>
                    </div>
                </div>
                <!-- <div class="col-sm-6">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Display Type
                        </label>
                        <mat-form-field>
                            <mat-label>
                                Select
                            </mat-label>
                            <mat-select [(value)]="displayTypeSelected">
                                <mat-option value="option1">
                                    Digital Category
                                </mat-option>
                                <mat-option value="option2">
                                    Physical Category
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div> -->
                <div class="col-sm-12">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Your reply
                        </label>
                        <div class="NgxEditor__Wrapper">
                            <ngx-editor-menu
                                [editor]="editor"
                                [toolbar]="toolbar"
                            ></ngx-editor-menu>
                            <ngx-editor
                                [editor]="editor"
                                [placeholder]="'Type here...'"
                            ></ngx-editor>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-sm-12">
                    <div class="mb-25">
                        <label class="main-label d-block lh-1 text-black">
                            Upload New Category Image
                        </label>
                        <file-upload
                            class="file-uploader"
                            [multiple]="multiple"
                        ></file-upload>
                    </div>
                </div> -->
            </div>
            <div class="btn-box">
                <button mat-button>Submit Reply</button>
                <button mat-button>Cancel</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
