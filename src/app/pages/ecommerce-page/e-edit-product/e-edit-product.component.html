<!-- Breadcrumb -->
<div
    class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between"
>
    <h5 class="mb-0">Edit Product</h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">E-Commerce</li>
        <li class="breadcrumb-item position-relative">Edit Campaign</li>
    </ol>
</div>

<!-- Edit Product -->
<mat-card
    class="daxa-card edit-product-card mb-25 border-radius bg-white border-none d-block"
>
    <mat-card-content>
        <form>
            <div class="row">
                <div class="col-lg-8">
                    <h5 class="title mt-0">{{ campaignName }}</h5>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label
                                    class="main-label d-block lh-1 text-black"
                                >
                                    Options
                                </label>
                                <mat-form-field>
                                    <mat-label> Select </mat-label>
                                    <mat-select [formControl]="optionsControl">
                                        <mat-option
                                            *ngFor="let option of options"
                                            [value]="option.option_name"
                                        >
                                            {{ option.option_name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label
                                    class="main-label d-block lh-1 text-black"
                                >
                                    End Date
                                </label>
                                <mat-form-field>
                                    <mat-label> Choose a date </mat-label>
                                    <input
                                        matInput
                                        [formControl]="endDateControl"
                                        [matDatepicker]="endDate"
                                    />
                                    <mat-datepicker-toggle
                                        matIconSuffix
                                        [for]="endDate"
                                    ></mat-datepicker-toggle>
                                    <mat-datepicker #endDate></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label
                                    class="main-label d-block lh-1 text-black"
                                >
                                    Campaign Description
                                </label>
                                <div class="NgxEditor__Wrapper">
                                    <ngx-editor-menu
                                        [editor]="editor"
                                        [toolbar]="toolbar"
                                    ></ngx-editor-menu>
                                    <ngx-editor
                                        [editor]="editor"
                                        [placeholder]="'Type here...'"
                                        matInput
                                        [formControl]="descriptionControl"
                                    ></ngx-editor>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="mb-25">
                                <label
                                    class="main-label d-block lh-1 text-black"
                                >
                                    Highlights
                                </label>
                                <mat-form-field class="textarea">
                                    <mat-label> Write here.... </mat-label>
                                    <textarea
                                        matInput
                                        [formControl]="highlightsControl"
                                    ></textarea>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label
                                    class="main-label d-block lh-1 text-black"
                                >
                                    Add Product Images
                                </label>
                                <file-upload
                                    class="file-uploader"
                                ></file-upload>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4" *ngIf="selectedOption">
                    <h5 class="title mt-0">{{ selectedOption.option_name }}</h5>
                    <div class="row">
                        <div class="col-sm-6 col-lg-12">
                            <div class="mb-25">
                                <label
                                    class="main-label d-block lh-1 text-black"
                                >
                                    Regular Price
                                </label>
                                <mat-form-field>
                                    <mat-label> Regular price </mat-label>
                                    <input
                                        matInput
                                        [value]="selectedOption.regular_price"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-12">
                            <div class="mb-25">
                                <label
                                    class="main-label d-block lh-1 text-black"
                                >
                                    Sale Price
                                </label>
                                <mat-form-field>
                                    <mat-label> Sale price </mat-label>
                                    <input
                                        matInput
                                        [value]="selectedOption.discount_price"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-12">
                            <div class="mb-25">
                                <label
                                    class="main-label d-block lh-1 text-black"
                                >
                                    Discount %
                                </label>
                                <mat-form-field>
                                    <mat-label> Discount % </mat-label>
                                    <input
                                        matInput
                                        [value]="selectedOption.discount"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-box">
                <button mat-button (click)="Edit()">Update Changes</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
